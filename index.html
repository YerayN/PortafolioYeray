<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Yeray</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menú Flotante -->
    <nav class="menu">
        <ul>
            <li><a href="#sobre" class="menu-link">Sobre Mí</a></li>
            <li><a href="#proyectos" class="menu-link">Proyectos</a></li>
            <li><a href="#contacto" class="menu-link">Contacto</a></li>
            <li>
                <a href="cv.pdf" download class="cv-button">Descargar CV</a>
            </li>
        </ul>
    </nav>

    <!-- Sección Principal -->
    <section id="sobre" class="section">
        <div class="about-container">
            <img src="profile.jpg" alt="Foto de perfil" class="profile-pic">
            <div class="about-text">
                <h1 class="main-title">Yeray Navarro</h1>
                <h2 class="subtitle">Desarrollador Full Stack</h2>
                <p class="description">Apasionado por la tecnología y el desarrollo de software, creando soluciones eficientes y escalables.</p>
                <div class="social-links">
                    <a href="https://github.com/tuusuario" target="_blank"><img src="/img/github-icon.png" alt="GitHub"></a>
                    <a href="https://linkedin.com/in/tuusuario" target="_blank"><img src="/img/linkedin-icon.png" alt="LinkedIn"></a>
                    <a href="mailto:tuemail@example.com"><img src="/img/email-icon.png" alt="Email"></a>
                </div>
            </div>
        </div>
        <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
    </section>

    <section id="proyectos" class="section">
        <h2>Mis Proyectos</h2>
        <div class="projects">
            <div class="project">Proyecto 1</div>
            <div class="project">Proyecto 2</div>
        </div>
    </section>
    <section id="contacto" class="section">
        <h2>Contacto</h2>
        <form class="contact-form">
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
